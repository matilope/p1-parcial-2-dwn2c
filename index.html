  <script>
    Date.prototype.obtenerFecha = function () {
      let days = [
        "Domingo",
        "Lunes",
        "Martes",
        "Miercoles",
        "Jueves",
        "Viernes",
        "Sabado",
      ];
      let months = [
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",
        "Noviembre",
        "Diciembre",
      ];

      return `
        ${this.getDate()}
        ${days[this.getDay()]}
        ${months[this.getMonth()]}
        `;
    };
  </script>
